<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <section class="bayan">
    <h1 class="head-title">CSS Bayan</h1>
    <ul class="list">
      <li class="item">
        <input type="radio" name="title" id="first" checked>
        <label for="first" class="label">
          <div class="wrapper">
            <h2 class="item-title">You can't just copy and past CSS</h2>
            <span>&#128933;</span>
          </div>
          <img src="./images/activist.svg" class="content" alt="Activist">
        </label>
      </li>
      <li class="item">
        <input type="radio" name="title" id="second">
        <label for="second" class="label">
          <div class="wrapper">
            <h2 class="item-title">Keep calm and carry on</h2>
            <span>&#128933;</span>
          </div>
          <img src="./images/everything-works.svg" class="content" alt="Everything works">
        </label>
      </li>
      <li class="item">
        <input type="radio" name="title" id="third">
        <label for="third" class="label">
          <div class="wrapper">
            <h2 class="item-title">Work-life balance</h2>
            <span>&#128933;</span>
          </div>
          <img src="./images/glory-to-ukraine.svg" class="content" alt="Glory to Ukraine">
        </label>
      </li>
      <li class="item">
        <input type="radio" name="title" id="forth">
        <label for="forth" class="label">
          <div class="wrapper">
            <h2 class="item-title">Dude, where is JS</h2>
            <span>&#128933;</span>
          </div>
          <img src="./images/its-a-good-job.svg" class="content" alt="Good Job">
        </label>
      </li>
      <li class="item">
        <input type="radio" name="title" id="fifth">
        <label for="fifth" class="label">
          <div class="wrapper">
            <h2 class="item-title">Relax and take it easy</h2>
            <span>&#128933;</span>
          </div>
          <img src="./images/one-hour-before-deadline.svg" class="content" alt="Before deadline">
        </label>
      </li>
    </ul>
  </section>
</body>

</html>
